name: Nightly Supabase Backup

on:
  schedule:
    - cron: "0 2 * * *"   # every night at 2 AM UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: Install tools
      run: sudo apt-get update && sudo apt-get install -y postgresql-client openssl

    - name: Dump & Encrypt DB
      run: |
        DATE=$(date +%F)
        pg_dump "${{ secrets.SUPABASE_DB_URL }}" | gzip > vault-$DATE.sql.gz
        openssl enc -aes-256-cbc -salt -in vault-$DATE.sql.gz -out vault-$DATE.sql.gz.enc -k "${{ secrets.BACKUP_PASSWORD }}"
        rm vault-$DATE.sql.gz

    - name: Upload Backup
      uses: actions/upload-artifact@v4
      with:
        name: supabase-backup-${{ github.run_id }}
        path: vault-*.enc
        retention-days: 30
