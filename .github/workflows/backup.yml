name: Nightly Supabase Backup

on:
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: Install tools
      run: sudo apt-get update && sudo apt-get install -y postgresql-client openssl

    - name: Verify secrets present
      run: |
        test -n "${{ secrets.SUPABASE_DB_URL }}" || (echo "SUPABASE_DB_URL missing" && exit 1)
        test -n "${{ secrets.BACKUP_PASSWORD }}" || (echo "BACKUP_PASSWORD missing" && exit 1)
        echo "Secrets OK"

    - name: Dump DB (diagnostic)
      env:
        SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      run: |
        echo "DB URL is:"
        echo "$SUPABASE_DB_URL" | sed 's/:[^@]*@/:****@/'
        pg_dump "$SUPABASE_DB_URL" > backup.sql
        echo "Dump size:"
        ls -lh backup.sql
        head -n 5 backup.sql


    - name: Encrypt
      env:
        BACKUP_PASSWORD: ${{ secrets.BACKUP_PASSWORD }}
      run: |
        gzip backup.sql
        openssl enc -aes-256-cbc -salt -in backup.sql.gz -out backup.sql.gz.enc -k "$BACKUP_PASSWORD"
        rm backup.sql.gz

    - name: List files
      run: ls -l

    - name: Upload Backup
      uses: actions/upload-artifact@v4
      with:
        name: supabase-backup-debug
        path: backup.sql.gz.enc
        retention-days: 7
